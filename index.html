<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simplificador de Trámites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simplificador de Trámites</h1>

  <h3>Opción 1: Pegar texto</h3>
  <textarea id="input" placeholder="Pega aquí el texto del trámite..."></textarea>
  <div class="pdf">
  <h3>Opción 2: Subir archivo PDF</h3>
  <input type="file" id="fileInput" accept=".pdf" />
  
  <button id="simplificar">Simplificar</button>
  </div>

  <div id="output"></div>
  <button id="copiar">Copiar</button>
  <button id="reset">Limpiar todo</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
